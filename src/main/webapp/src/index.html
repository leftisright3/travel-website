<script>

  $().ready(function(){

    var $container = $('.masonry-container');

    doc_width = $(document).width();

    if (doc_width >= 768){
      $container.masonry({
        itemSelector        : '.card-box',
        columnWidth         : '.card-box',
        transitionDuration  : 500
      });
    } else {
      $('.mas-container').removeClass('mas-container').addClass('row');
    }

    $('#twitter').sharrre({
      share: {
        twitter: true
      },
      enableHover: false,
      enableTracking: true,
      buttons: { twitter: {via: 'KushanPatel'}},
      click: function(api, options){
        api.simulateClick();
        api.openPopup('twitter');
      },
      template: '<i class="fa fa-twitter"></i> {total}',
      url: 'https://engineerlyfe.com'
    });

    $('#facebook').sharrre({
      share: {
        facebook: true
      },
      enableHover: false,
      enableTracking: true,
      click: function(api, options){
        api.simulateClick();
        api.openPopup('facebook');
      },
      template: '<i class="fa fa-facebook-square"></i> {total}',
      url: 'https://engineerlyfe.com'
    });
  });
</script>
