<div *ngFor="let section of entry.sections">
  <div class="card-box col">
    <div class="card card-full">
      <div class="content">
        <h4 class="title">{{entry.heading}}</h4>
        <p>{{entry.description}}</p>

        <div id="carousel" class="carousel slide" data-ride="carousel" style="display: flex">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>

          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
            <i class="fa fa-2x fa-backward"></i>
            <span class="sr-only">Previous</span>
          </a>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block mx-auto w-auto" src="../../assets/img/cayman_sunset.jpg" alt="First slide" style="height: 500px">
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto w-auto" src="../../assets/img/cpt_morgan_boat.jpg" alt="Second slide" style="height: 500px">
            </div>
            <div class="carousel-item">
              <img class="d-block mx-auto w-auto" src="../../assets/img/milky_way.jpg" alt="Third slide" style="height: 500px">
            </div>
          </div>

          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>-->
            <i class="fa fa-2x fa-forward"></i>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <p>{{section.content}}</p>
      </div>
    </div> <!-- end card -->
  </div>

  <div class="card-box col">
    <div class="card card-full">
      <div class="content">
        <h4 class="title">{{entry.heading}}</h4>
        <p>{{entry.description}}</p>

        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item mx-auto" style="" [src]="sanitizer.bypassSecurityTrustResourceUrl(videoBaseUrl + section.videoLink)" frameborder="0" allowfullscreen></iframe>
        </div>

        <p>{{section.content}}</p>
      </div>
    </div> <!-- end card -->
  </div>
</div>
